<!DOCTYPE html>
<html lang="en">

<head>
  <!-- utf8 -->
  <meta charset="utf-8">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#317EFB">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" type="text/css" href="dist/css/styles.css">


  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1 id="tophead" role="link"><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent" role="main">
    <section id="map-container">
      <div id="map" role="application" aria-label="map image" lang="en"></div>
    <section>
      <div class="filter-options">
        <h2 role="heading" >Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" role="listbox" aria-label="select neighborhoods">
          <option value="all" role="option" aria-label="All Neighborhoods">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" role="listbox" aria-label="select cuisines">
          <option value="all" role="option" aria-label="All Cuisines">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list" role="list"></ul>
    </section>
  </main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-lazyload/8.7.1/lazyload.min.js"></script>
  <script type="application/javascript" charset="utf-8" src="node_modules/idb/lib/idb.js"></script>
  <script type="application/javascript" charset="utf-8" src="dist/js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="dist/js/main.js"></script>
  <script type="application/javascript" charset="utf-8" src="/sw.js"></script>
  <script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
  <script src="dist/js/jquery.lazy-load-google-maps.min.js"></script>
  <script>
    ;( function( $, window, document, undefined )
    {
        $( '.google-map' ).lazyLoadGoogleMaps(
        {
            callback: function( container, map )
            {
                var $container  = $( container ),
                    center      = new google.maps.LatLng( $container.attr( 'data-lat' ), $container.attr( 'data-lng' ) );

                map.setOptions({ zoom: 15, center: center });
                new google.maps.Marker({ position: center, map: map });
            }
        });

    })( jQuery, window, document );
</script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDCi1MUknR_3o0RJG5uTp4T5m-TcCGBxQs&libraries=places&callback=initMap"></script>


  <footer id="footer" role="contentinfo">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
